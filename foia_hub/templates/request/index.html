{% extends "base.html" %}

{% block body %}

<div>
    <h3>Most requests received</h3>
    <ul>
    {% for agency in most_requested %}
        <li>
            <a href="/contacts/{{agency.slug}}">{{agency.name}}</a>
        </li>
    {% endfor %}
    </ul>
</div>

<div>
    <h3>Browse all agencies</h3>
    <ul>
    {% for agency in agencies %}
        <li>
            <a href="/contacts/{{agency.slug}}">{{agency.name}}</a>
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
