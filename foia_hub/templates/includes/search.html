<div class="search">
  <div class="container">
    <section class="search--content">
      <h2>Want to make a FOIA request?</h2>

      <form class="agency" method="get" action="/agencies/">
        <div class="search--box scrollable-dropdown-menu">
          <form id="search">
            <div class="search_icon"><span class="fa fa-search"></span></div>
            <input class="typeahead agency" name="query" type="search" placeholder="Search for a topic or the agency you want to contact"
              {% if query %}
                value="{{ query }}"
              {% endif %}
              />
            <input class="submit" type="submit" value="Search" />
          </form>
        </div>
      </form>

      <span class="browse">
        <a href="/agencies/">Or browse a list of all federal agencies <i class="fa fa-arrow-right"></i></a>
      </span>

    </section>
  </div>
</div>

<script src="/static/js/typeahead.bundle.js"></script>
<script src="/static/js/handlebars-v1.2.0.js"></script>
<script src="/static/js/requests/index.js"></script>
